name: opencode-rust release

on:
  push:
    tags:
      - 'opencode-rust-v*'
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary: opencode-rust
            artifact: opencode-rust-x86_64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
            binary: opencode-rust
            artifact: opencode-rust-x86_64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary: opencode-rust.exe
            artifact: opencode-rust-x86_64-pc-windows-msvc.exe
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Fetch dependencies
        run: cargo fetch --locked
        shell: bash
        working-directory: opencode-rust/opencode-rust
      - name: Build release binary
        run: cargo build --locked --release --target ${{ matrix.target }}
        shell: bash
        working-directory: opencode-rust/opencode-rust
      - name: Run tests
        run: cargo test --locked --target ${{ matrix.target }}
        shell: bash
        working-directory: opencode-rust/opencode-rust
      - name: Prepare artifact
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/${{ matrix.binary }} dist/${{ matrix.artifact }}
        shell: bash
        working-directory: opencode-rust/opencode-rust
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: opencode-rust/opencode-rust/dist/${{ matrix.artifact }}

  release:
    needs: build
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
      - name: Publish GitHub release assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**
